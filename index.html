<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lixin's Markdown Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark" aria-hidden="true">M</div>
        <div>
          <h1>Lixin's Markdown Editor</h1>
          <p>Live preview, clean writing flow</p>
        </div>
      </div>

      <div class="toolbar" role="toolbar" aria-label="Formatting tools">
        <button type="button" data-wrap="**" title="Bold">Bold</button>
        <button type="button" data-wrap="*" title="Italic">Italic</button>
        <button type="button" data-block="# " title="Heading">H1</button>
        <button type="button" data-block="- " title="List">List</button>
        <button type="button" data-insert="`code`" title="Inline code">Code</button>
        <button type="button" data-insert="$x^2$" title="Inline math">Math</button>
        <button type="button" data-insert="$$\nE = mc^2\n$$" title="Block math">Math Block</button>
        <button type="button" data-insert="---" title="Horizontal rule">Rule</button>
      </div>

      <div class="actions">
        <button type="button" id="copyMarkdownBtn">Copy</button>
        <button type="button" id="downloadBtn" class="accent">Download</button>
      </div>
    </header>

    <main class="workspace">
      <section class="panel editor-panel" aria-labelledby="editorTitle">
        <div class="panel-header">
          <h2 id="editorTitle">Editor</h2>
          <div class="meta" id="editorMeta">0 words</div>
        </div>
        <textarea id="editor" spellcheck="false" aria-label="Markdown editor"></textarea>
      </section>

      <section class="panel preview-panel" aria-labelledby="previewTitle">
        <div class="panel-header">
          <h2 id="previewTitle">Preview</h2>
          <div class="meta" id="previewMeta">Live</div>
        </div>
        <article id="preview" class="preview-content" aria-live="polite"></article>
      </section>
    </main>
  </div>

  <template id="defaultMarkdown">
# Lixin's Markdown Editor

Write on the left, preview on the right.

## Features

- Real-time rendering
- Minimal interface
- Keyboard-friendly editing
- Download your `.md` file

### Quick formatting

Use the toolbar above, or type markdown directly.

**Bold**, *italic*, `inline code`

> Keep the writing experience simple and focused.

```js
function hello(name) {
  return `Hello, ${name}`;
}
```

Inline math: $e^{i\pi} + 1 = 0$

$$
\int_0^1 x^2 \, dx = \frac{1}{3}
$$

1. Start writing
2. Review preview
3. Export markdown

---

[Markdown Guide](https://www.markdownguide.org/)
  </template>

  <script src="app.js"></script>
</body>
</html>
